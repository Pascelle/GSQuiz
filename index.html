<!doctype html>
<html>
<head>
	<title>German Shepherd Quiz!</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/Questions.js"></script>
	<script type="text/javascript" src="js/Application.js"></script>
</head>
<body>


	<section id="intro">
		<div class="frontpage">
			<h1>German Shepherd Quiz</h1>
			<img id="gspic1" src="img/gspic1.png" alt="German Shepherds are the Best!"/>
			<img id="thoughtbubble" src="img/thoughtbubble.png"/>
		</div>
	</section>

	<section class="play_area">
		<div class="header">
			<h1> German Shepherd Quiz </h1>
			<h2> Question <span class="cur_quest_num"></span> of <span class="total_quest_count"></span></h2>
		</div>

		<div class="question_area">
			<p id="question"></p>
			<p id="choices"></p>
			<button class="qa" id="submit">Submit</button>
		</div>

		<div class="answer_area">
			<p id="answer"></p>
			<p id="facts"></p>
	</section>

   
</section>
</body>
