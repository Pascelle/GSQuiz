<!doctype html>
<html>
<head>
	<title>German Shepherd Quiz!</title>
	<!-- gabe: good practice to close the html tags though it's not required -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/Questions.js"></script>
	<script type="text/javascript" src="js/Application.js"></script>
</head>
<body>


	<section id="intro">
		<div class="frontpage">
			<h1>German Shepherd Quiz</h1>
			<div class="startQuiz">
				<!-- gabe: using a link makes the cursor show a pointer on hover. -->
				<a id="introgspic" href="#"><img src="img/introgspic.png" alt="German Shepherds are the Best!"/></a>
				<img id="thoughtbubble" src="img/thoughtbubble2.png"/>
			</div>
		
		</div>
	</section>

	<section id="play_area">

		<div id="header">
			<h1> German Shepherd Quiz </h1>
			<h2> Question <span class="cur_quest_num"></span> of <span class="total_quest_count"></span></h2>
		</div>

		<div id="question_area">
			<form id="quesForm" name="quesForm" method="post" onsubmit= "return false">
			<div id="questions"></div>
			<button class="btn" id="subbtn">Submit</button>
			</form>
		</div>

		<div id="answer_area">
			<p id="answer"></p>
			<p id="facts"></p>
			<button class="btn" id="nextbtn">Next Question</button>
		</div>
	</section>

	<section id="done">
		<p id="score"></p>
		<button class="btn" id="rsbtn">Play Again!</button>
	</section>


   
</body>
</html>
